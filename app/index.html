<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->    

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">    
    <!-- endbuild -->

  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <div class="login-page">
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="logo-block">
            <img src="images/logo.png" alt="">
          </div>
        </div>
      </div>
    </header>
    
    <main class="main">
      <div class="container">
        <div class="row">
          <div class="column column-left col-md-6 col-xs-12">
            <div class="pageblock">
              <h1>Поиск участника</h1>
              <p class="text">Введите код участника</p>
              <form action="">
                <input type="text" placeholder="Kод участника">
                <button class="btn search-btn">поиск</button>
              </form>
              <a href="" class="form-link">Новый поиск</a>
            </div>
              <a href="" class="form-link">История поисков</a>
          </div>
          <div class="column column-right col-md-6 col-xs-12">
            <div class="name-block">
              <div class="avatar-wrap">
                <img src="images/avatar.jpg" alt="">
              </div>
              <div class="value-name-block">
                <p class="name">Контстантин<br>Контстантинопольский</p>
                <span class="text">Украина, Киев</span>
              </div>
            </div>  
            <div class="info-block">
              <div class="value-block col-xs-12 col-sm-6 col-md-12 col-lg-7">
                <span class="info-text">E-mail</span>
                <span class="value">vovaderpes@gmail.com</span>
              </div>
               <div class="value-block col-xs-12 col-sm-6 col-md-12 col-lg-5">
                <span class="info-text">Номер телефона</span>
                <span class="value">+38 050 555 55 55</span>
              </div>
            </div>              
             <form action="">
             <div class="form-wrap col-xs-12 col-sm-6 col-md-12 col-lg-6">
                <input type="text" placeholder="Kод квитанции">
              </div> 
              <div class="form-wrap col-xs-12 col-sm-6 col-md-12 col-lg-6"> 
                <button class="btn pass-btn">отправить акционный код</button>
              </div>  
              </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="copyright">Интелектуальная собственность Node Ads. 2016</p>
    </footer>
  </div>  
  

    <!-- build:js scripts/vendor.js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>   
    
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->
    
   
   <!--  build:js scripts/main.js -->

   <script src="scripts/main.js"></script>

</html>
